<html>


  <head>
    <style>

      h1 {
          text-align: center;
      }

      #cards {
        margin-left: auto;
        margin-right: auto;
        width: 80%;
      }
      .demo-card-square.mdl-card {
        width: 320px;
        height: 320px;
      }
      .demo-card-square > .mdl-card__title {
        color: #fff;
        background: #46B6AC;
        background-position: center center;
        background-size: cover;
        opacity: 0.9;
      }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>

  <body>
    <h1> Lapio-Galleria </h1>
    <div class="mdl-grid" id="cards">
    </div>
  </body>


</html>
<script>
var address = 'https://api.github.com/repos/Coolnesss/lapio-galleria/contents/profiles'

$( document ).ready(function() {
  $.get(address, function(data) {

    data.forEach(function(entry) {

      $.getJSON(entry.download_url, function(data) {

        $("#cards").append(`
          <div class="mdl-cell mdl-cell--4-col" id=${entry.sha}>
            <div class="demo-card-square mdl-card mdl-shadow--2dp">
              <div style='background-image: url("${data.picture}");
' class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">${data.name} (${data.ircnick})</h2>
              </div>
              <div class="mdl-card__supporting-text">
                ${data.description}
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <a href=${data.homepage} class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                  Visit Homepage
                </a>
              </div>
            </div>
          </div>`
        );
      })
    })

  })
})
</script>
